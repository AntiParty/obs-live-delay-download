<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download AntiSnipe | Professional RTMP Delay Proxy</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #161618;
            --accent: #22c55e;
            --border: #27272a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            min-height: 100vh;
        }

        .download-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .badge-beta {
            background: #27272a;
            color: #a1a1aa;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="selection:bg-green-500/30">

<nav class="w-full px-6 py-8 flex justify-center">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center">
            <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                      d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>
        <span class="text-xl font-bold tracking-tight">AntiSnipe</span>
    </div>
</nav>

<main class="max-w-4xl mx-auto px-6 py-12">

    <div class="text-center space-y-4 mb-16">
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight leading-tight">
            Live stream delay,<br>
            <span class="text-zinc-500">managed locally.</span>
        </h1>
        <p class="text-zinc-400 text-lg max-w-xl mx-auto">
            AntiSnipe is a high-performance RTMP proxy for OBS with real-time delay control.
        </p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">

        <!-- CORE DOWNLOAD -->
        <div class="download-card p-8 flex flex-col justify-between">
            <div class="space-y-4">
                <div class="flex justify-between items-start">
                    <h2 class="text-xl font-bold">AntiSnipe Core</h2>
                    <span id="versionBadge" class="badge-beta">Loadingâ€¦</span>
                </div>

                <p class="text-sm text-zinc-400">
                    Local RTMP proxy with dynamic buffer control and instant purge.
                </p>
            </div>

            <div class="pt-8">
                <button
                    id="downloadBtn"
                    disabled
                    class="w-full py-4 bg-zinc-200 text-black font-bold rounded opacity-60 cursor-not-allowed flex items-center justify-center gap-2"
                >
                    Fetching latest releaseâ€¦
                </button>
            </div>
        </div>

        <!-- STREAM DECK -->
        <div class="download-card p-8 flex flex-col justify-between border-dashed">
            <div>
                <h2 class="text-xl font-bold text-zinc-300">Stream Deck Plugin</h2>
                <p class="text-sm text-zinc-500 mt-2">Coming soon.</p>
            </div>

            <div class="pt-8">
                <button disabled
                        class="w-full py-4 bg-zinc-800 text-zinc-500 font-bold rounded cursor-not-allowed">
                    Unavailable
                </button>
            </div>
        </div>

    </div>
</main>

<!-- ðŸ”¥ SAFE SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const repo = "AntiParty/obs-live-delay-download";

    const badge = document.getElementById("versionBadge");
    const btn = document.getElementById("downloadBtn");

    if (!badge || !btn) return;

    try {
        const res = await fetch(`https://api.github.com/repos/${repo}/releases`);
        if (!res.ok) throw new Error("GitHub API failed");

        const releases = await res.json();
        const release = releases.find(r => !r.draft);

        if (!release) throw new Error("No releases found");

        const asset = release.assets.find(a =>
            a.name.toLowerCase().endsWith(".exe")
        );

        if (!asset) throw new Error("No installer found");

        badge.textContent = release.tag_name || "Latest";

        btn.disabled = false;
        btn.textContent = "Download Installer";
        btn.classList.remove("opacity-60", "cursor-not-allowed");
        btn.classList.add("hover:bg-zinc-300");

        btn.onclick = () => {
            window.location.href = asset.browser_download_url;
        };

    } catch (err) {
        console.error(err);
        badge.textContent = "Unavailable";
        btn.textContent = "Download unavailable";
    }
});
</script>

</body>
</html>
